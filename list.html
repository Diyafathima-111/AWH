<body>

	<li>
	Technology
	<ul>
	<li>Artificial Intelligence</li>
	<li>Machine learning</li>
	<li>Blockchain</li>
	</ul>
	</li>
	
	
	<li>Science

	<li>Astronomy</li>
	<li>Biology</li>
	</ul>
	</li>

	
	<li>Art</li>
	</ol>
	
	<h2>Unordered list of hobbies</h2>
	<ul>
	<li>Reading</li>
	<li>Travelling</li>
	<li>photography</li>
	</ul>
</body>
</html>
